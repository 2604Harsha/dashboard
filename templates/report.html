<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'header.html' %}
    <!-- Add Font Awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .back-card {
            background-color: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            margin: 15px 0;
            background-color: #512888;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card .numbers {
            text-align: left;
        }

        .btn {
            background-color: #512888;
            color: white;
        }

        .btn:hover {
            background-color: white;
            color: #512888;
        }

        .required {
            color: red;
            font-weight: bold;
            padding: 5px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        .toggle-switch label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
        }

        .toggle-switch label:after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #512888;
        }

        .toggle-switch input[type="checkbox"]:checked + label:after {
            transform: translateX(25px);
        }

        .toggle-switch span {
            margin-left: 10px;
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <!-- Toggle Switch -->
            <!-- Back Card -->
            <div class="col-md-6 back-card">
                <div class="card-body">
                    <p>Reports</p>
                    {% if session['user_role'] == 'CEO' %}
                    <div class="col-md-12 text-center toggle-switch">
                        <input type="checkbox" id="toggleUpdates" {% if allow_updates %}checked{% endif %}>
                        <label for="toggleUpdates"></label>
                    </div>
                    {% endif %}

                    <div class="row">

                        <!-- Card 1: Project Report -->
                        <div class="col-md-6">
                            <a href="/projectreport">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        PROJECT REPORT
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                                                    <i class="fas fa-file-alt text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Card 2: Work Report -->
                        <div class="col-md-6">
                            <a href="/workreport">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        WORK REPORT
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-gradient-info shadow-info text-center rounded-circle">
                                                    <i class="fas fa-briefcase text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Card 3: Project Report List -->
                        <div class="col-md-6">
                            <a href="/projectreportlist">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        PROJECT REPORT LIST
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-gradient-warning shadow-warning text-center rounded-circle">
                                                    <i class="fas fa-list-alt text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Card 4: Work Report List -->
                        <div class="col-md-6">
                            <a href="/workreportlist">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        WORK REPORT LIST
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                                                    <i class="fas fa-list-ol text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Back Card -->
        </div>
    </div>
</body>

<script>
    function toggleUpdates() {
        const checkbox = document.getElementById('toggleUpdates');
        const status = checkbox.checked ? 'enabled' : 'disabled';

        // Show popup alert directly
        alert(`Updates ${status}.`);

        // Send the toggle status to the server
        fetch('/toggle_updates', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ allow_updates: checkbox.checked })
        })
        .then(response => response.json())
        .then(data => {
            // Optional: Update any UI element if necessary
            console.log('Server response:', data);
        })
        .catch(error => console.error('Error:', error));
    }

    // Attach the event listener to the toggle switch
    document.getElementById('toggleUpdates').addEventListener('change', toggleUpdates);
</script>
</html>
