<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        In House page For BA talks Pvt Ltd
    </title>
    {% include 'header.html'%}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />

    <style>
        body {
            overflow-x: hidden;
        }

        .btn {
            background-color: #512888;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            padding: 8px;
        }

        .table {
            margin-bottom: 0;
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-200">
    <div class="min-height-300 bg-dark position-absolute w-100"></div>

    <main class="main-content position-relative border-radius-lg">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header pb-0 d-flex justify-content-between">
                            <div class="btn-container" style="display: flex; align-items: center; gap: 10px;">
                                <button class="btn btn-secondary btn-sm" onclick="generatePDF()" style="margin-left: 1080px;"
                                    {% if session['user_role'] == 'CEO' or session['user_role'] == 'HR' %} style="display:block;" {% else %} style="display:none;" {% endif %}>
                                    Print
                                </button>
                            </div>
                        </div>
                        <div class="card-body px-0 pt-0 pb-2">
                            <form class="mb-3 px-3" method="POST">
                                <div class="row g-2 align-items-center">
                                    <div class="col-12 col-md-6 col-lg-4">
                                        <select id="usernameFilter" name="usernameFilter" class="form-select"
                                            {% if session['user_role'] != 'CEO' and session['user_role'] != 'HR' %} disabled {% endif %}
                                            onchange="filterByUsername()">
                                            <option value="">Users</option>
                                            {% if session['user_role'] == 'CEO' or session['user_role'] == 'HR' %}
                                                {% for username in usernames %}
                                                    <option value="{{ username }}" {% if selected_username == username %}selected{% endif %}>
                                                        {{ username }}
                                                    </option>
                                                {% endfor %}
                                            {% else %}
                                                <option value="{{ session['username'] }}" selected>{{ session['username'] }}</option>
                                            {% endif %}
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4 m-3">
                        <div class="card-header pb-0">
                            <h6>Red Flags for {{ selected_username }}</h6>
                        </div>
                        <div class="card-body px-0 pt-0 pb-2">
                            <div class="table-responsive p-0">
                                {% if red_flags %}
                                <table class="table align-items-center justify-content-center mb-0" id="redFlagTable">
                                    <thead>
                                        <tr>
                                            <th class="text-uppercase text-secondary font-weight-bolder opacity-7">S.No.</th>
                                            <th class="text-uppercase text-secondary font-weight-bolder opacity-7">Red-flags</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for flag in red_flags %}
                                        <tr>
                                            <td>{{ loop.index }}</td>
                                            <td>{{ flag[1] }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                {% else %}
                                <h6 class="text-center">No Data Found</h6>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="static/assets/js/core/popper.min.js"></script>
    <script src="static/assets/js/core/bootstrap.min.js"></script>
    <script src="static/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="static/assets/js/plugins/smooth-scrollbar.min.js"></script>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

<script>
    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Title
        doc.setFontSize(16);
        doc.text(`Red Flags for {{ selected_username }}`, 105, 20, { align: "center" });

        // Extract table data
        const table = document.getElementById("redFlagTable");
        const headers = [];
        const data = [];

        // Get headers
        const headerCells = table.querySelectorAll("thead tr th");
        headerCells.forEach((cell) => {
            headers.push(cell.textContent.trim());
        });

        // Get rows
        const rows = table.querySelectorAll("tbody tr");
        rows.forEach((row) => {
            const rowData = [];
            const cells = row.querySelectorAll("td");
            cells.forEach((cell) => {
                rowData.push(cell.textContent.trim());
            });
            data.push(rowData);
        });

        // Add table using autotable
        doc.autoTable({
            head: [headers],
            body: data,
            startY: 30,
            styles: {
                cellPadding: 5,
                fontSize: 10,
                halign: 'left', // Align content to the left
                valign: 'middle',
                textColor: [0, 0, 0], // Black text
            },
            headStyles: {
                textColor: [0, 0, 0], // Black text for headers
                fontSize: 10,         // Same font size as data
                fontStyle: 'bold',    // Bold headers
                halign: 'center',     // Center-align headers
                fillColor: null,      // No background color
                lineWidth: 0.1,       // Header borders
            },
            theme: 'grid', // Adds borders for both header and data cells
        });

        // Save the PDF
        doc.save(`Red_Flags_{{ selected_username }}.pdf`);
    }

    function filterByUsername() {
        document.querySelector("form").submit();
    }
</script>

</body>
</html>
