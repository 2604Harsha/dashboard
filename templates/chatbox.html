        #close-chat {
            background: none;

            color: #fff;

            padding: 0;

            background-color: #ddd;

                transform: translateY(0);
            }

<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="height: 80vh; overflow: hidden; position: relative;"> <!-- Reduced card height -->
                    <div class="card-body" style="overflow: hidden; height: 100%; position: relative;">
                        <div id="main-container" style="display: flex; height: 100%;">
                            <div id="user-list" style="width: 30%; background-color: #e9ecef; border-right: 1px solid #ddd; overflow-y: auto; height: 100%; padding: 10px;">
                                <ul>
                                    <!-- Search Bar -->
                                    <input type="text" id="search-bar" placeholder="Search users..." style="width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            
                                    <!-- Loop through profiles to display user list -->
                                    {% for u in profile %}
                                    <li data-username="{{ u[2] }}" style="position: relative;">
                                        <span>{{ u[2] }}
                                            <span class="message-count" data-username="{{ u[2] }}"

    <!-- Add Audio Elements for Sounds -->
    <audio id="send-sound" src="/static/sounds/send-sound.mp3" preload="auto"></audio>
    <audio id="receive-sound" src="/static/sounds/receive-sound.mp3" preload="auto"></audio>
    
    <script>
        document.getElementById('search-bar').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const users = document.querySelectorAll('#user-list li');
    
            users.forEach(user => {
                const username = user.getAttribute('data-username').toLowerCase();
                if (username.includes(query)) {
                    user.style.display = '';
                } else {
                    user.style.display = 'none';
                }
            });
        });
    </script>
    <script>
        
        const userList = document.getElementById('user-list');
        const messages = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('attachment-icon');
        const chatHeader = document.getElementById('chat-header');
        const closeButton = document.getElementById('close-chat'); // Close button
        const sender = "{{ session['username'] }}";
        let selectedUser = localStorage.getItem('selectedUser') || null; // Persisted selected user
    
        // Get the audio elements
        const sendSound = document.getElementById('send-sound');
        const receiveSound = document.getElementById('receive-sound');
    
        // Restore selected user on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (selectedUser) {
                const userElement = document.querySelector(`#user-list li[data-username="${selectedUser}"]`);
                if (userElement) {
                    userElement.classList.add('active');
                    chatHeader.textContent = `${selectedUser}`;
                    chatHeader.style.display = 'flex';
                    closeButton.style.visibility = 'visible';
                    messageForm.classList.remove('hidden');
                    messageForm.style.display = 'flex';
                    fetchMessages(sender, selectedUser);
                }
            } else {
                chatHeader.style.display = 'none';
                messageForm.style.display = 'none';
            }
        });
    
        // Handle user selection
        userList.addEventListener('click', function(e) {
            if (e.target.tagName === 'LI') {
                document.querySelectorAll('#user-list li').forEach(li => li.classList.remove('active'));
                e.target.classList.add('active');
                selectedUser = e.target.dataset.username;
                localStorage.setItem('selectedUser', selectedUser); // Persist selected user
                messages.innerHTML = '';
                chatHeader.textContent = `${selectedUser}`;
                chatHeader.style.display = 'flex';
                closeButton.style.visibility = 'visible'; // Show the close button when a user is selected
                messageForm.classList.remove('hidden');
                messageForm.style.display = 'flex'; // Ensure the message form is shown
                fetchMessages(sender, selectedUser);
            }
        });
    
        // Close chat functionality
        closeButton.addEventListener('click', function() {
            selectedUser = null;
            localStorage.removeItem('selectedUser'); // Clear persisted user
            chatHeader.textContent = 'Select a user to start chatting';
            chatHeader.style.display = 'none'; // Hide the chat header when no user is selected
            closeButton.style.visibility = 'hidden'; // Hide the close button when no user is selected
            messageForm.classList.add('hidden');
            messageForm.style.display = 'none'; // Hide the message form when no user is selected
            messages.innerHTML = '';
            document.querySelectorAll('#user-list li').forEach(li => li.classList.remove('active'));
        });
    
        // File upload button click
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });
    
        // Handle file selection and sending
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file && selectedUser) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('sender', sender);
                formData.append('receiver', selectedUser);
                fetch('/send_attachment', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        addMessage(sender, `<a href="${data.file_url}" download>${file.name}</a>`, new Date().toLocaleTimeString());
                        playSound(sendSound);
                    }
                })
                .catch(err => console.error('Error uploading file:', err));
            }
        });
    
        // Send text messages
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && selectedUser) {
                fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `sender=${sender}&receiver=${selectedUser}&message=${message}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const date = new Date();
                        const formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        const dateTime = `${formattedDate} ${time}`;


                        addMessage(sender, message, dateTime);
                        messageInput.value = '';
                        playSound(sendSound); // Play send sound
                    }
                })
                .catch(err => console.error('Error:', err));
            }
        });
    
        // Add messages to the chat window with dynamic styles and timestamp
        function addMessage(senderName, messageContent, timestamp) {
            const messageDiv = document.createElement('div');
            const isSender = senderName === sender;
    
            messageDiv.classList.add(isSender ? 'sent-message' : 'received-message', 'message');
            messageDiv.innerHTML = `
                <span>${messageContent}</span>
                <div class="timestamp">${timestamp}</div>
            `;
    
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
    
            if (!isSender) {
                playSound(receiveSound); // Play receive sound when a message is received
            }
        }
    
        // Play sound function for send and receive
        function playSound(audioElement) {
            if (audioElement) {
                audioElement.play();
            }
        }
    
        // Fetch chat messages
        function fetchMessages(sender, receiver) {
            fetch('/get_messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `sender=${sender}&receiver=${receiver}`
            })
            .then(response => response.json())
            .then(data => {
                messages.innerHTML = '';
                if (data.messages) {
                    data.messages.forEach(msg => {
                        const fileUrl = msg.message;
                        const fileName = msg.message.split('/').pop(); // Extract the filename from the URL
                        
                        // Adjust the timestamp to correct the timezone offset
                        const createdAt = new Date(msg.created_at);
                        const correctedTime = new Date(createdAt.getTime() - (5 * 60 + 30) * 60 * 1000); // Subtract 5 hours and 30 minutes
    
                        // Format date and time without seconds
                        const formattedTime = correctedTime.toLocaleDateString([], { year: 'numeric', month: 'short', day: 'numeric' }) + 
                                            ' ' + correctedTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
                        if (msg.message && msg.message.startsWith('http')) {
                            addMessage(msg.sender, `<a href="${fileUrl}" download="${fileName}">${fileName}</a>`, formattedTime);
                        } else {
                            addMessage(msg.sender, msg.message, formattedTime);
                        }
                    });
                }
            })
            .catch(err => console.error('Error fetching messages:', err));
        }
        function updateMessageCount(username, count) {
    const countSpan = document.querySelector(`.message-count[data-username="${username}"]`);
    
    if (countSpan) {
        if (count > 0) {
            countSpan.textContent = count;  // Set the count value
            countSpan.style.display = 'inline-block'; // Show the count
        } else {
            countSpan.style.display = 'none'; // Hide if count is 0
        }
    }
}

// Fetch unread message counts for all users
function fetchUnreadCounts() {
    fetch('/get_unread_counts', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.counts && Array.isArray(data.counts)) {
            // data.counts will be in the format [['ceo', 1]]
            data.counts.forEach(count => {
                const [username, unread_count] = count;  // Destructure the tuple
                updateMessageCount(username, unread_count);  // Update the count on the UI
            });
        } else {
            console.error('Invalid data format:', data);
        }
    })
    .catch(err => console.error('Error fetching unread counts:', err));
}

// Call the function every 5 seconds to update the counts
setInterval(fetchUnreadCounts, 2000);

    </script>
