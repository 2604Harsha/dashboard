<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>In House Page For BA Talks Pvt Ltd</title>
  {% include 'header.html' %}
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
</head>
<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  <main class="main-content position-relative border-radius-lg">
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h3>Allocated Ticket</h3>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-secondary opacity-7"></th>
                      <th class="text-uppercase text-secondary text-large font-weight-bolder opacity-7">SL.No</th>
                      <th class="text-uppercase text-secondary text-large font-weight-bolder opacity-7 ps-2">Ticket ID</th>
                      <th class="text-center text-uppercase text-secondary text-large font-weight-bolder opacity-7">Ticket Description</th>
                      <th class="text-center text-uppercase text-secondary text-large font-weight-bolder opacity-7">Severity</th>
                      <th class="text-center text-uppercase text-secondary text-large font-weight-bolder opacity-7">Type</th>
                      <th class="text-center text-uppercase text-secondary text-large font-weight-bolder opacity-7">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for sm in tickets %}
                    <tr>
                      <td></td>
                      <td class="justify-content-center">{{ loop.index }}</td>
                      <td class="justify-content-center">{{ sm[2] }}</td>
                      <td class="justify-content-center">{{ sm[3] }}</td>
                      <td class="justify-content-center">{{ sm[4] }}</td>
                      <td class="justify-content-center">{{ sm[5] }}</td>
                      <td class="justify-content-center">
                        <button 
                          class="btn btn-primary" 
                          style="background-color: #512888; color: white;" 
                          onclick="update('{{ sm[2] }}')">
                          Update
                        </button>
                      </td>
                    </tr>
                    {% else %}
                    <tr>
                      <td class="justify-content-center" colspan="7">No Tickets.</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for Updating Ticket Description -->
      <div id="updateDescriptionModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Ticket Description</h5>
              <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
              <form id="descriptionForm">
                <div class="mb-3">
                  <label for="ticketDescription" class="form-label">Description</label>
                  <textarea 
                    id="ticketDescription" 
                    name="ticketDescription" 
                    class="form-control" 
                    placeholder="Enter or update ticket description"></textarea>
                </div>
                <input type="hidden" id="selectedTicketId" name="ticketId" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="saveDescription()">Save</button>
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    // Function to open the modal with current description
    function update(ticketId, description) {
      document.getElementById('selectedTicketId').value = ticketId;
      document.getElementById('ticketDescription').value = description || '';
      document.getElementById('updateDescriptionModal').style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('updateDescriptionModal').style.display = 'none';
    }

    // Function to save the updated description
    function saveDescription() {
  const ticketId = document.getElementById('selectedTicketId').value;
  const description = document.getElementById('ticketDescription').value;

  if (!description.trim()) {
    alert('Description cannot be empty!');
    return;
  }

  const payload = { ticketId, description };

  fetch('/updateTicketDescription', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload),
  })
  .then((response) => {
    if (response.ok) {
      alert('Description updated successfully!');
      closeModal();
      location.reload();
    } else {
      alert('Failed to update description.');
    }
  })
  .catch((error) => console.error('Error updating description:', error));
}

  </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../assets/js/argon-dashboard.min.js?v=2.1.0"></script>
</body>
</html>
