<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'header.html' %}
    <style>
        body {
            overflow-x: hidden;
        }

        .back-card {
            background-color: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            margin: 15px 0;
            background-color: #512888;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card .numbers {
            text-align: left;
        }


        .btn {
            background-color: #512888;
            color: white;
        }

        .btn:hover {
            background-color: white;
            color: #512888;
        }

        .required {
            color: red;
            font-weight: bold;
            padding: 5px;
        }

        /* Gradient background colors */
        .bg-create {
            background: linear-gradient(45deg, #007bff, #00c6ff); /* Blue gradient */
        }

        .bg-list {
            background: linear-gradient(45deg, #28a745, #a4e100); /* Green gradient */
        }

        .bg-allocation {
            background: linear-gradient(45deg, #ffc107, #ff9800); /* Yellow to Orange gradient */
        }

        .bg-allocated {
            background: linear-gradient(45deg, #6c757d, #9e9e9e); /* Gray gradient */
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <!-- Back Card -->
            <div class="col-md-6 back-card">
                <div class="card-body">
                    <p>Project Data</p>
                    <div class="row">
                        <!-- Card 1: Create Project -->
                        <div class="col-md-6">
                            <a href="/createproject">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        Create Project
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-create shadow-primary text-center rounded-circle">
                                                    <i class="fas fa-folder-plus text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Card 2: Project List -->
                        <div class="col-md-6">
                            <a href="/projectlist">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        Project List
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-list shadow-success text-center rounded-circle">
                                                    <i class="ni ni-bullet-list-67 text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Card 3: Project Allocation -->
                        <div class="col-md-6">
                            <a href="/projectallocation">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        Project Allocation
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-allocation shadow-warning text-center rounded-circle">
                                                    <i class="ni ni-briefcase-24 text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Card 4: Project Allocated -->
                        <div class="col-md-6">
                            <a href="/allocationlist">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="row-4">
                                            <div class="col-8">
                                                <div class="numbers">
                                                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                                                        Project Allocated
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-13 text-end">
                                                <div class="icon icon-shape bg-allocated shadow-dark text-center rounded-circle">
                                                    <i class="fas fa-tasks text-lg opacity-10" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Back Card -->
        </div>
    </div>
</body>

</html>
