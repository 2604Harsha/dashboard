        body {

        .back-card {

        .card {

            background-color: #512888;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .card .numbers {

        .btn {
            background-color: #512888;
            color: white;
        }

        .btn:hover {
            background-color: white;
            color: #512888;
        }

        .required {
            color: red;
            font-weight: bold;
            padding: 5px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        .toggle-switch label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
        }

        .toggle-switch label:after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #512888;
        }

        .toggle-switch input[type="checkbox"]:checked + label:after {
            transform: translateX(25px);
        }

        .toggle-switch span {
            margin-left: 10px;
        }
    </style>
</head>
