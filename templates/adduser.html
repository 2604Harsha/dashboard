    <script>
        function validateUsername(input) {
            // Allow only alphanumeric characters
            input.value = input.value.replace(/[^a-zA-Z0-9]/g, '');
        }
    </script>

    <!-- validation start -->
    <script>
        // Show password toggle
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const checkbox = document.getElementById("showPassword");
            passwordField.type = checkbox.checked ? "text" : "password";
        }
    
        // Dynamic validation for username
        document.getElementById("username").addEventListener("input", function() {
            const username = this.value;
            const usernameError = document.getElementById("usernameError");
            const regex = /^[A-Za-z]+$/;
    
            if (!username.match(regex)) {
                usernameError.textContent = "Username should only contain letters (no spaces, numbers, or special characters).";
                this.style.borderColor = "red"; // Optional: Highlight the border in red for invalid input
            } else {
                usernameError.textContent = "";
                this.style.borderColor = ""; // Remove the border highlight
            }
        });
    
        // Dynamic validation for email address
        document.getElementById("email_address").addEventListener("input", function() {
            const email = this.value;
            const emailError = document.getElementById("emailError");
            const emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail|yahoo|outlook)\.com$/;
    
            if (!email.match(emailRegex)) {
                emailError.textContent = "Email must be from gmail, yahoo, or outlook domain.";
                this.style.borderColor = "red";
            } else {
                emailError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for first name
        document.getElementById("first_name").addEventListener("input", function() {
            const firstName = this.value;
            const firstNameError = document.getElementById("firstNameError");
            const nameRegex = /^[A-Za-z\s]+$/;
    
            if (!firstName.match(nameRegex)) {
                firstNameError.textContent = "First name should only contain letters.";
                this.style.borderColor = "red";
            } else {
                firstNameError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for last name
        document.getElementById("last_name").addEventListener("input", function() {
            const lastName = this.value;
            const lastNameError = document.getElementById("lastNameError");
            const nameRegex = /^[A-Za-z\s]+$/;
    
            if (!lastName.match(nameRegex)) {
                lastNameError.textContent = "Last name should only contain letters.";
                this.style.borderColor = "red";
            } else {
                lastNameError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for password
        document.getElementById("password").addEventListener("input", function() {
            const password = this.value;
            const passwordError = document.getElementById("passwordError");
    
            // Validate password (no spaces allowed)
            if (/\s/.test(password)) {
                passwordError.textContent = "Password should not contain spaces.";
                this.style.borderColor = "red";
            } else if (password.length < 8 || password.length > 16) {
                passwordError.textContent = "Password must be between 8 and 16 characters.";
                this.style.borderColor = "red";
            } else {
                passwordError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for phone number
        document.getElementById("phone_number").addEventListener("input", function() {
            const phoneNumber = this.value;
            const phoneNumberError = document.getElementById("phoneNumberError");
            const phoneRegex = /^[0-9]{10}$/;
    
            if (!phoneNumber.match(phoneRegex)) {
                phoneNumberError.textContent = "Phone number should be 10 digits.";
                this.style.borderColor = "red";
            } else {
                phoneNumberError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for postal code
        function validatePostalCode() {
        const postalCodeInput = document.getElementById("postal_code");
        const errorDiv = document.getElementById("postalCodeError");

        // Allow only numeric values
        if (!/^\d*$/.test(postalCodeInput.value)) {
            errorDiv.textContent = "Postal code must contain only numbers.";
            postalCodeInput.value = postalCodeInput.value.replace(/\D/g, ""); // Remove non-numeric characters
        } else {
            errorDiv.textContent = ""; // Clear error message if valid
        }
    }
    
        // Dynamic validation for UAN
        document.getElementById("uan").addEventListener("input", function() {
            const uan = this.value;
            const uanError = document.getElementById("uanError");
            const uanRegex = /^[0-9]{12}$/;
    
            if (!uan.match(uanRegex)) {
                uanError.textContent = "UAN should be exactly 12 digits.";
                this.style.borderColor = "red";
            } else {
                uanError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for PF number
        document.getElementById("pf_num").addEventListener("input", function() {
            const pfNumber = this.value;
            const pfNumError = document.getElementById("pfNumError");
            const pfRegex = /^[A-Za-z0-9]{22}$/;
    
            if (pfNumber.length !== 22) {
                pfNumError.textContent = "PF Number should be exactly 22 characters.";
                this.style.borderColor = "red";
            } else {
                pfNumError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for PAN
        document.getElementById("pan").addEventListener("input", function() {
            const pan = this.value;
            const panError = document.getElementById("panError");
            const panRegex = /^[A-Za-z0-9]{10}$/;
    
            if (pan.length !== 10) {
                panError.textContent = "PAN should be exactly 10 characters.";
                this.style.borderColor = "red";
            } else {
                panError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
        // Dynamic validation for Account Number
        document.getElementById("account_number").addEventListener("input", function() {
            const accountNumber = this.value;
            const accountNumberError = document.getElementById("accountNumberError");
            const accountNumberRegex = /^[0-9]{1,20}$/;
    
            if (accountNumber.length > 20) {
                accountNumberError.textContent = "Account Number should not exceed 20 digits.";
                this.style.borderColor = "red";
            } else {
                accountNumberError.textContent = "";
                this.style.borderColor = "";
            }
        });
    
    
    // UAN Validation (12 digits)
function validateUAN() {
    const uan = document.getElementById("uan").value;
    const uanError = document.getElementById("uanError");
    const regex = /^\d{12}$/; // 12 digits

    if (!uan.match(regex)) {
        uanError.textContent = "UAN should be exactly 12 digits.";
        document.getElementById("uan").style.borderColor = "red";
    } else {
        uanError.textContent = "";
        document.getElementById("uan").style.borderColor = "";
    }
}

// PF Number Validation (22 alphanumeric characters)
function validatePF() {
    const pf = document.getElementById("pf_num").value;
    const pfError = document.getElementById("pfError");
    const regex = /^[A-Za-z0-9]{22}$/; // 22 alphanumeric characters

    if (!pf.match(regex)) {
        pfError.textContent = "PF Number should be exactly 22 characters.";
        document.getElementById("pf_num").style.borderColor = "red";
    } else {
        pfError.textContent = "";
        document.getElementById("pf_num").style.borderColor = "";
    }
}

// PAN Validation (10 alphanumeric characters)
function validatePAN() {
    const pan = document.getElementById("pan").value;
    const panError = document.getElementById("panError");
    const regex = /^[A-Za-z0-9]{10}$/; // 10 alphanumeric characters

    if (!pan.match(regex)) {
        panError.textContent = "PAN should be exactly 10 characters.";
        document.getElementById("pan").style.borderColor = "red";
    } else {
        panError.textContent = "";
        document.getElementById("pan").style.borderColor = "";
    }
}

// Account Number Validation (Up to 20 digits)
function validateAccountNumber() {
    const accountNumber = document.getElementById("account_number").value;
    const accountError = document.getElementById("accountError");
    const regex = /^\d{1,20}$/; // Up to 20 digits

    if (!accountNumber.match(regex)) {
        accountError.textContent = "Account Number should be up to 20 digits.";
        document.getElementById("account_number").style.borderColor = "red";
    } else {
        accountError.textContent = "";
        document.getElementById("account_number").style.borderColor = "";
    }
}

// Bank Name Validation (Only letters and spaces)
function validateBankName() {
    const bankName = document.getElementById("bname").value;
    const bankNameError = document.getElementById("bnameError");
    const regex = /^[A-Za-z\s]+$/; // Letters and spaces only

    if (!bankName.match(regex)) {
        bankNameError.textContent = "Bank Name should contain only letters and spaces.";
        document.getElementById("bname").style.borderColor = "red";
    } else {
        bankNameError.textContent = "";
        document.getElementById("bname").style.borderColor = "";
    }
}

// IFSC Validation (Up to 15 alphanumeric characters)
function validateIFSC() {
    const ifsc = document.getElementById("ifsc").value;
    const ifscError = document.getElementById("ifscError");
    const regex = /^[A-Za-z0-9]{1,15}$/; // Up to 15 alphanumeric characters

    if (!ifsc.match(regex)) {
        ifscError.textContent = "IFSC should be up to 15 alphanumeric characters.";
        document.getElementById("ifsc").style.borderColor = "red";
    } else {
        ifscError.textContent = "";
        document.getElementById("ifsc").style.borderColor = "";
    }
}

// Branch Validation (Only letters and spaces)
function validateBranch() {
    const branch = document.getElementById("branch").value;
    const branchError = document.getElementById("branchError");
    const regex = /^[A-Za-z\s]+$/; // Letters and spaces only

    if (!branch.match(regex)) {
        branchError.textContent = "Branch should contain only letters and spaces.";
        document.getElementById("branch").style.borderColor = "red";
    } else {
        branchError.textContent = "";
        document.getElementById("branch").style.borderColor = "";
    }
}

// Attach real-time event listeners
document.getElementById("uan").addEventListener("input", validateUAN);
document.getElementById("pf_num").addEventListener("input", validatePF);
document.getElementById("pan").addEventListener("input", validatePAN);
document.getElementById("account_number").addEventListener("input", validateAccountNumber);
document.getElementById("bname").addEventListener("input", validateBankName);
document.getElementById("ifsc").addEventListener("input", validateIFSC);
document.getElementById("branch").addEventListener("input", validateBranch);

</script>
